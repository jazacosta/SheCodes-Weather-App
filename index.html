<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>SheCodes Weather App</title> 
</head>
<body>
  <div>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required/>
        <input type="submit" value="Search">
      </form>    
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Asuncion</h1>
          <p><span>Sunday 19:15</span>, moderate rain <br/>Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong></p>
        </div>
        <div>
          <span>☀️</span>
          <span>24</span>
          <span>°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>This project was coded by 
      <a href="https://github.com/jazacosta">Jazmín Acosta</a> and is on 
      <a href="https://github.com/jazacosta/SheCodes-Weather-App">GitHub</a> and hosted on 
      <a href="#">Netlify</a></p>
    </footer>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
