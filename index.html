<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>SheCodes Weather App</title> 
</head>
<body>
  <div class="weather-app">
    <header>
      <form>
        <input 
          type="search" 
          placeholder="Enter a city..." 
          required 
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button">
      </form>    
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city">Asuncion</h1>
          <p>
            <span>Sunday 19:15</span>, moderate rain <br/>
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temp">
          <span class="current-temp-icon">☀️</span>
          <span class="current-temp-value">24</span>
          <span class="current-temp-unit">°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by 
        <a href="https://github.com/jazacosta">Jazmín Acosta</a> and is on 
        <a href="https://github.com/jazacosta/SheCodes-Weather-App">GitHub</a> and hosted on 
        <a href="#">Netlify</a></p>
    </footer>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
