<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css"/>
  <title>SheCodes Weather App</title> 
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input 
          type="search" 
          placeholder="Enter a city..." 
          required 
          class="search-input" 
          id="search-input"/>
        <input type="submit" value="Search" class="search-button">
      </form>    
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Asunción</h1>
          <p class="current-details">
            <span>Sunday 19:15</span>, moderate rain <br/>
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temp">
          <div class="current-temp-icon">☀️</div>
          <div class="current-temp-value">24</div>
          <div class="current-temp-unit">°C</div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by 
        <a href="https://github.com/jazacosta">Jazmín Acosta</a> and is
        <a href="https://github.com/jazacosta/SheCodes-Weather-App"> open-sourced on GitHub</a> and hosted on 
        <a href="#">Netlify</a></p>
    </footer>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
